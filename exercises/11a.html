<!DOCTYPE html>
<html>
  <head>
    <title>Exercise - CSS GRID</title>
  </head>

  <body>
    <div style="display: grid;
                grid-template-columns: 200px 75px;">
      <div style="background-color: lightblue;">
        <p>200px</p>
      </div>

      <div style="background-color: lightpink;">
        <p>75px</p>
      </div>
    </div>
  </body>
</html>
